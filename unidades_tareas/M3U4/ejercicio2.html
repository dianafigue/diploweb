<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador caracteres</title>
    <link rel="stylesheet" href="ejercicio2.css">
</head>

<body>

    <h2>Contador de caracteres de textarea</h2>

    <div class="caja">
        <textarea rows="3" maxlength="300" id="mensaje"></textarea>
        <div class="barra_debajo">
            <div id="contador">0/300</div>
            <!-- Elimino el botón "borrar" ya que solo funciona si está dentro de un formulario -->
            <!-- <input type="reset" value="Borrar"> -->
        </div>
    </div>



    <script>

        var mensaje = document.getElementById('mensaje');
        var contador = document.getElementById('contador');

        mensaje.addEventListener('input', function (e) {
            const target = e.target;
            const longitudMax = target.getAttribute('maxlength');
            const longitudAct = target.value.length;
            contador.innerHTML = `${longitudAct}/${longitudMax}`;
        });

//      OTRA FORMA DE HACERLO SIN LA "/" Y EL 300. En este caso solo aparece el nro cdo levantas el dedo de la tecla
        // mensaje.addEventListener('keyup', function () {
            // contador.innerText = mensaje.value.length;
        // });

    </script>




</body>

</html>
