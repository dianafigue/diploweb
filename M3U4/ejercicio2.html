<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador caracteres</title>
    <link rel="stylesheet" href="ejercicio2.css">
</head>

<body>

    <!-- Programar un contador de caracteres para un textarea. -->

    <h2>Contador de caracteres de textarea</h2>

    <div class="caja">
        <textarea rows="3" maxlength="300" id="mensaje"></textarea>
        <div class="barra_debajo">
            <div id="contador">0/300</div>
            <input type="reset" value="Borrar">
        </div>
    </div>



    <script>

        const mensaje = document.getElementById('mensaje');
        const contador = document.getElementById('contador');

        mensaje.addEventListener('input', function (e) {
            const target = e.target;
            const longitudMax = target.getAttribute('maxlength');
            const longitudAct = target.value.length;
            contador.innerHTML = `${longitudAct}/${longitudMax}`;
        });

    </script>




</body>

</html>
