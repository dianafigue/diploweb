<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo Valor</title>
</head>
<body>
    <script>
    
        var lista_n=[40,70,10,30,60,20,50,80,100,90];
        var almacena_max=0;

        console.log(lista_n.length);    // lista
        console.log(lista_n);           // Q de valores listados 
        console.log(almacena_max);      // variable auxiliar en 0 por ahora

        for (let numero of lista_n) {
            if (almacena_max < numero)
                almacena_max = numero;
        }
        console.log(almacena_max);      // valor actualizado de variable auxiliar

        let indice = lista_n.indexOf(almacena_max);
        console.log(indice)             // posición de valor más alto del listado
        
        document.write('El valor más alto que existe en el array es ' + almacena_max + ', y se ubica en la posición "' + indice + '" del listado.')

    </script>
</body>
</html>
